<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Snake Game</title>
    <style>
        /* CSS: Making it look like an arcade classic */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            flex-direction: column;
        }

        canvas {
            border: 5px solid #4CAF50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
            background-color: #000;
        }

        .stats {
            margin-bottom: 10px;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <div class="stats">Score: <span id="score">0</span></div>
    <canvas id="snakeGame" width="400" height="400"></canvas>

    <script>
        // JavaScript: The Logic
        const canvas = document.getElementById("snakeGame");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let score = 0;
        let dx = 0;
        let dy = 0;

        // Snake body: array of coordinates
        let snake = [
            {x: 10, y: 10},
            {x: 10, y: 11},
            {x: 10, y: 12}
        ];

        let food = {x: 5, y: 5};

        // Main game loop
        function draw() {
            updateSnakePosition();
            
            if (checkGameOver()) {
                alert(`Game Over! Your score: ${score}`);
                resetGame();
                return;
            }

            checkFoodCollision();
            clearCanvas();
            drawFood();
            drawSnake();

            setTimeout(draw, 100); // 10 frames per second
        }

        function clearCanvas() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawSnake() {
            ctx.fillStyle = "#4CAF50";
            snake.forEach((part, index) => {
                // Make the head a slightly different green
                if (index === 0) ctx.fillStyle = "#8BC34A";
                else ctx.fillStyle = "#4CAF50";
                
                ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize - 2, gridSize - 2);
            });
        }

        function updateSnakePosition() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // Only move if a direction is set
            if (dx !== 0 || dy !== 0) {
                snake.unshift(head);
                snake.pop();
            }
        }

        function drawFood() {
            ctx.fillStyle = "#FF5252";
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function checkFoodCollision() {
            if (snake[0].x === food.x && snake[0].y === food.y) {
                score += 10;
                scoreElement.innerHTML = score;
                // Grow the snake by not popping the tail
                snake.push({}); 
                moveFood();
            }
        }

        function moveFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
            
            // Don't spawn food on snake body
            snake.forEach(part => {
                if (part.x === food.x && part.y === food.y) moveFood();
            });
        }

        function checkGameOver() {
            const head = snake[0];
            
            // Wall collisions
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                return true;
            }

            // Self collisions
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) return true;
            }
            return false;
        }

        function resetGame() {
            snake = [{x: 10, y: 10}, {x: 10, y: 11}, {x: 10, y: 12}];
            dx = 0; dy = 0;
            score = 0;
            scoreElement.innerHTML = score;
            moveFood();
        }

        // Input handling
        window.addEventListener("keydown", (e) => {
            switch (e.key) {
                case "ArrowUp": if (dy !== 1) { dx = 0; dy = -1; } break;
                case "ArrowDown": if (dy !== -1) { dx = 0; dy = 1; } break;
                case "ArrowLeft": if (dx !== 1) { dx = -1; dy = 0; } break;
                case "ArrowRight": if (dx !== -1) { dx = 1; dy = 0; } break;
            }
        });

        draw();
    </script>
</body>
</html>
